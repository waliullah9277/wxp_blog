{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<form style="width: 40%; margin:auto; margin-bottom: 10px;" method="post" enctype="multipart/form-data">
    <h1 class="mt-3 bg-danger text-white w-50 m-auto text-center rounded-5">Add Post</h1>
    {% csrf_token %}
    {{form | crispy}}
    <button class="btn btn-warning">Submit</button>
</form>
{% endblock %}
