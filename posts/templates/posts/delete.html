{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}

    <h1 class="mt-3 mb-3 bg-warning text-white w-100 m-auto text-center">Are you sure, You want to delete?</h1>
    {% csrf_token %}
    {{form | crispy}}
    <button class="btn btn-danger">Delete</button>
</form>
{% endblock %}
