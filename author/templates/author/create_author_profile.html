{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<form style="width: 70%; margin:auto;" method="post">
    <h1 class="mt-3 p-1 bg-danger text-white w-50 m-auto text-center rounded-5">Create and Edit Author Profile</h1>
    {% csrf_token %}
    {{form | crispy}}
    <button class="btn btn-warning mb-5">Submit</button>
</form>
{% endblock %}
